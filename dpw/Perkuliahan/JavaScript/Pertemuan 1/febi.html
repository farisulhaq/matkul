<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function keyup(){
            var temp = document.getElementById("warna").value;
            document.getElementById("h1").innerHTML = temp.toUpperCase();
        }
    </script>
</head>
<body>
    
    <form action="#">
        <h1 id="h1"></h1>
        <input type="text" name="warna" id="warna" placeholder="Tulis sesuatu" onkeyup="keyup()">
    </form>
</body>
</html>
