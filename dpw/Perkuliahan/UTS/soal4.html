<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table dan CSS</title>
    <link rel="stylesheet" href="soal4.css">
</head>
<body>
    <table>
        <caption>Absen Mahasiswa UTM</caption>
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Nama</th>
            <th colspan="2">Absen</th>
        </tr>
        <tr>
            <th>Hadir</th>
            <th>Alpa</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ahmad</td>
            <td><input type="radio" name="nama1"></td>
            <td><input type="radio" name="nama1"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Farisul</td>
            <td><input type="radio" name="nama2"></td>
            <td><input type="radio" name="nama2"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Haq</td>
            <td><input type="radio" name="nama3"></td>
            <td><input type="radio" name="nama3"></td>
        </tr>
    </table>
</body>
</html>
