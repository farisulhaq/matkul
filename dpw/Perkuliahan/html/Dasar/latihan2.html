<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="2" rules="none" cellspacing="0" align="center">
            <tr>
                <td colspan="3">
                    <h1>
                        <font face="tahoma">New Employee Checklist</font>
                    </h1>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <font face="tahoma" size="4">New Employee</font>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="first"></td>
                <td><input type="text" id="middle"></td>
                <td><input type="text" id="last"></td>
            </tr>
            <tr>
                <td>
                    <font face="tahoma" size="1">
                        <label for="first">First name</label>
                    </font>
                </td>
                <td>
                    <font face="tahoma" size="1">
                        <label for="middle">Middle name</label>
                    </font>
                </td>
                <td>
                    <font face="tahoma" size="1">
                        <label for="last">Last name</label>
                    </font>
                </td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="3">
                    <font face="tahoma" size="4">New Employee Supervisor</font>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="first-s"></td>
                <td><input type="text" id="middle-s"></td>
                <td><input type="text" id="last-s"></td>
            </tr>
            <tr>
                <td>
                    <font face="tahoma" size="1">
                        <label for="first-s">First name</label>
                    </font>
                </td>
                <td>
                    <font face="tahoma" size="1">
                        <label for="middle-s">Middle name</label>
                    </font>
                </td>
                <td>
                    <font face="tahoma" size="1">
                        <label for="last-s">Last name</label>
                    </font>
                </td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="2">
                    <font face="tahoma">Department</font>
                </td>
                <td>
                    <font face="tahoma">Devision</font>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="department" id="department">
                        <option value="select Department">-- Select Department --&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Production">Production</option>
                        <option value="Research and Development">Research and Development</option>
                        <option value="Purchasing">Purchasing</option>
                        <option value="Human Resource Management">Human Resource management</option>
                        <option value="Accounting and Finance">Accounting and Finance</option>
                    </select>
                </td>
                <td>
                    <select name="devision" id="devision">
                        <option value="Select Division">-- Select Division --&emsp;&emsp;&nbsp;</Select></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="3">
                    <font face="tahoma" size="4">Your Name</font>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="first-name"></td>
                <td><input type="text" id="middle-name"></td>
                <td><input type="text" id="last-name"></td>
            </tr>
            <tr>
                <td>
                    <font face="tahoma" size="1">
                        <label for="first-name">First name</label>
                    </font>
                </td>
                <td>
                    <font face="tahoma" size="1">
                        <label for="middle-name">Middle name</label>
                    </font>
                </td>
                <td>
                    <font face="tahoma" size="1">
                        <label for="last-name">Last name</label>
                    </font>
                </td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="3">
                    <font>Have you allocated company own assets?</font>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" id="1" required>
                    <label for="1">ID Card</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input name="box" type="checkbox" id="2" required>
                    <label for="2">Laptop/Computer</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input name="box" type="checkbox" id="3" required>
                    <label for="3">Phone</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" id="4" required>
                    <label for="4">Table</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" id="5" required>
                    <label for="5">Keys</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" id="6" required>
                    <label for="6">Charging Cables</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" id="7" required>
                    <label for="7">Docking Station</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" id="8" required>
                    <label for="8">Other</label>
                </td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="yes" name="per" required>
                    <label for="yes">Yas</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="no" name="per" required checked>
                    <label for="no">No</label>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
