<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membuat Form</title>
</head>
<body>
    <form action="#">
        <label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama">
        <br><br>
        <label for="alamat">Alamat :</label>
        <input type="text" name="alamat" id="alamat">
        <br><br>
        <label for="jenis">Jenis Kelamin :</label>
        <input type="radio" id="laki-laki" name="jenis">
        <label for="laki-laki">Laki - Laki</label>
        <input type="radio" id="perempuan" name="jenis">
        <label for="perempuan">Perempuan</label>
        <br><br>
        <label for="hobi">Hobi :</label>
        <select name="hobi" id="hobi">
            <option value="membaca">Membaca</option>
            <option value="menulis">Menulis</option>
            <option value="Bermain">Bermain</option>
        </select>
        <br><br>
        <label for="misi">Tujuan :</label>
        <textarea name="tujuan" id="tujuan"></textarea>
        <br><br>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
